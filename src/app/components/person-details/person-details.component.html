<div class="person-details-container">
    <div class="card-container">
        <mat-card *ngFor="let card of cardData">
            <mat-card-header>
                <mat-card-title>
                    Card Number: {{card.card_number}}
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>
                    Balance: {{card.balance}}
                </p>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="footer">
        <button mat-raised-button (click)="handleAddCardClick()" >Add Card</button>
    </div>

</div>
